<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Next Holidays</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

  <!--  -----  --  HEADER  --  ------->

  <header>

    <div class="header__jumbotron">

      <nav class="header__nav">
        <div class="header__nav-logo">
          Your Next Holidays
        </div>
        <div class="header__nav-menu">
          <ul class="nav-menu__list">
            <li>Home</li>
            <li>Product</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
        <button class="header__nav-btn">Sign up</button>
      </nav>

      <h2 class="header__jumbotron-topic">Find the Best Holiday's Destination in Seconds</h2>

      <div class="header__jumbotron-btn">
        <button class="jumbotron-btn__start">Get Started</button>
        <button class="jumbotron-btn__try">Try for Free</button>
      </div>

    </div>

  </header>

  <!--  -----  --  MAIN  --  ------->

  <main>

    <div class="subscribe">

      <img src="assets/img/turkey.jpg" class="subscribe__img">
      <h2 class="subscribe__topic">Subscribe</h2>
      <h4 class="subscribe__subtopic">Subscribe to get exclusive content</h4>
      <div class="subscribe__email">
        <input class="subscribe__email-input" placeholder="Enter Your Address Email">
        <button class="subscribe__email-btn">subscribe</button>
      </div>

    </div>

  </main>

  <!--  -----  --  FOOTER  --  ------->

  <footer>

    <div class="grid-footer">

      <div class="grid-footer__menu">
        <ul class="grid-footer__menu-list">
          <li>Regulamin</li>
          <li>Polityka prywatno≈õci</li>
          <li>Kontakt</li>
        </ul>
      </div>

      <div class="grid-footer__map">
        <div class="col-sm-12 col-md-5 contact-details-right">
          <div class="contact-details-right-map">
            <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
              src="https://www.openstreetmap.org/export/embed.html?bbox=21.021614670753483%2C52.18017039456849%2C21.025112271308902%2C52.181627555599555&amp;layer=mapnik&amp;marker=52.18089970002811%2C21.023363000000018"
              style="border: 0px solid black"></iframe><br />
          </div>
        </div>

      </div>

      <div class="grid-footer__contact">
        <div class="contact__address">
          <span class="contact__address-icon"><i class="fas fa-map-marker"></i></span>
          <span class="contact__address-description">Some Location Somewhere</span>
        </div>
        <div class="contact__phone">
          <span class="contact__phone-icon"><i class="fas fa-phone-volume"></i></span>
          <span class="contact__phone-number">(48) 123 456 789</span>
        </div>
        <div class="contact__sm">
          <span class="contact__sm-twitter"><i class="fab fa-twitter"></i></span>
          <span class="contact__sm-fb"><i class="fab fa-facebook-square"></i></span>
        </div>
      </div>

      <div class="grid-footer__copyright">
        <h6>2020 Wszelkie prawa zastrzezone</h6>
      </div>

    </div>

  </footer>

</body>

</html>
